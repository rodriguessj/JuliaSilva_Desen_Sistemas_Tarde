<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Exemplo abaixo de lista não numeradas</h1>
    <ul>
        <li>Maçãs</li>
        <li>Bananas</li>

    <h1>Exemplo abaixo de lista numerada</h1>
    <ol>
        <li>Laranjas</li>
        <li>Peras</li>
        <li>Uvas</li>
    </ol>

    <h1>Lista numerada</h1>
    <h2>Por tipo - Exemplo 1</h2>
    <ol type="a">
     <li>Laranjas</li>
     <li>Peras</li>
     <li>Uvas</li>
    </ol>

    <h2>Por tipo - Exemplo 2</h2>
    <ol type="I">
        <li>Laranjas</li>
        <li>Peras</li>
        <li>Uvas</li>
    </ol>
</body>
</html>
